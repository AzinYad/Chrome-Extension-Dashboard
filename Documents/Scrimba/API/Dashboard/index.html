<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AzinYad Dashboard Project</title>
  </head>
  <body>
    <main class="flex-container">
      <section class="top-info">
        <section class="crypto-flex">
          <section class="crypto-title">
            <img class="crypto-thumb" />
            <span class="crypto-name">crypto</span>
          </section>

        <section class="weather-status">
          <img class="weather-icon" />
          <span class="weather-temp">weather</span>
        </section>
      </section>

      <h1 class="time">Time Here</h1>
      <h5 class="bckImage-author"></h5>
    </main>
    <script src="script.js"></script>
  </body>
</html>
